<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 400px;
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Leave Application Form</h2>
        <form id="leaveForm" onsubmit="submitForm(event)">
            <div class="form-group">
                <label>Employee ID:</label>
                <input type="text" class="form-control" name="employeeId" required>
            </div>
            <div class="form-group">
                <label>Leave Type:</label>
                <select class="form-control" name="leaveType" required>
                    <option value="">Select Leave Type</option>
                    <option value="Sick Leave">Sick Leave</option>
                    <option value="Casual Leave">Casual Leave</option>
                    <option value="Earned Leave">Earned Leave</option>
                </select>
            </div>
            <div class="form-group">
                <label>Start Date:</label>
                <input type="date" class="form-control" name="startDate" required>
            </div>
            <div class="form-group">
                <label>End Date:</label>
                <input type="date" class="form-control" name="endDate" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Submit Leave Request</button>
            <div id="message" class="text-center"></div>
        </form>
    </div>

    <script>
        async function submitForm(event) {
            event.preventDefault();  // Prevent page reload
            const form = document.getElementById("leaveForm");
            const message = document.getElementById("message");

            const formData = new FormData(form);
            const scriptURL = "https://script.google.com/macros/s/AKfycbx8mcwtClq4R4tntJMFdEQpWBuSf0_IkmZhwYfKFMahSccUhg1F7ziSJm25XAKCqvbg/exec";

            try {
                const response = await fetch(scriptURL, {
                    method: "POST",
                    body: new URLSearchParams(formData),
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    }
                });

                const result = await response.json();

                if (result.status === "success") {
                    message.style.color = "green";
                    message.textContent = result.message;
                    form.reset();  // Clear the form
                } else {
                    message.style.color = "red";
                    message.textContent = result.message;
                }

            } catch (error) {
                message.style.color = "red";
                message.textContent = "Request failed. Please try again.";
            }
        }
    </script>
</body>
</html>
