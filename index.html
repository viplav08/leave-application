<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add if you have CSS -->
</head>
<body>
    <div class="form-container">
        <h2>Leave Application Form</h2>
        <label>Employee ID:</label>
        <input type="text" id="employeeId" placeholder="Enter Employee ID" />

        <label>Leave Type:</label>
        <select id="leaveType">
            <option value="Sick Leave">Sick Leave</option>
            <option value="Casual Leave">Casual Leave</option>
            <option value="Earned Leave">Earned Leave</option>
        </select>

        <label>Start Date:</label>
        <input type="date" id="startDate" />

        <label>End Date:</label>
        <input type="date" id="endDate" />

        <button onclick="submitForm()">Submit Leave Request</button>
    </div>

    <!-- JavaScript for Form Submission -->
    <script>
        async function submitForm() {
            const employeeId = document.getElementById("employeeId").value;
            const leaveType = document.getElementById("leaveType").value;
            const startDate = document.getElementById("startDate").value;
            const endDate = document.getElementById("endDate").value;

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbyJaiCVt8B8g0ycPjZH-aF4jceyEkU6gt-sc0MWDj2NnH7bctNzgMVh7tLPI64JHaIT/exec", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: `employeeId=${employeeId}&leaveType=${leaveType}&startDate=${startDate}&endDate=${endDate}`
                });

                const result = await response.json();
                alert(result.message);
            } catch (error) {
                alert("Request failed. Please try again.");
                console.error("Error:", error);
            }
        }
    </script>
</body>
</html>
