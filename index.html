<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: #555;
            text-align: left;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            box-sizing: border-box;
            font-size: 14px;
        }

        input:focus, select:focus {
            border-color: #4CAF50;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Leave Application Form</h2>
        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employeeId" placeholder="Enter Employee ID" required />

        <label for="leaveType">Leave Type:</label>
        <select id="leaveType">
            <option value="Sick Leave">Sick Leave</option>
            <option value="Casual Leave">Casual Leave</option>
            <option value="Earned Leave">Earned Leave</option>
        </select>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" required />

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" required />

        <button onclick="submitForm()">Submit Leave Request</button>
    </div>

    <!-- JavaScript for Form Submission -->
    <script>
        async function submitForm() {
            const employeeId = document.getElementById("employeeId").value;
            const leaveType = document.getElementById("leaveType").value;
            const startDate = document.getElementById("startDate").value;
            const endDate = document.getElementById("endDate").value;

            if (!employeeId || !startDate || !endDate) {
                alert("Please fill out all fields.");
                return;
            }

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbyJaiCVt8B8g0ycPjZH-aF4jceyEkU6gt-sc0MWDj2NnH7bctNzgMVh7tLPI64JHaIT/exec", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: `employeeId=${employeeId}&leaveType=${leaveType}&startDate=${startDate}&endDate=${endDate}`
                });

                const result = await response.json();
                alert(result.message);
            } catch (error) {
                alert("Request failed. Please try again.");
                console.error("Error:", error);
            }
        }
    </script>
</body>
</html>
