<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application Form</title>
</head>
<body>
    <h1>Leave Application Form</h1>
    <form id="leave-form">
        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employeeId" name="employeeId" required><br>
        
        <label for="leaveType">Leave Type:</label>
        <select id="leaveType" name="leaveType" required>
            <option value="Sick">Sick</option>
            <option value="Vacation">Vacation</option>
        </select><br>
        
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required><br>
        
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required><br>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("leave-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            
            var formData = new FormData(this); // Collect form data

            var params = new URLSearchParams();
            formData.forEach(function(value, key) {
                params.append(key, value);
            });

            fetch("https://script.google.com/macros/s/AKfycbyJdaQxqed6LQjh9sAlEfrBKKJSNMYN6_VcTF84XpYhWWZUIVXIAQvx6gTYAPJfRj4P/exec", {
                method: "POST",
                body: params
            })
            .then(response => response.text())
            .then(data => {
                alert(data);  // Display response from the Google Apps Script
                document.getElementById("leave-form").reset();  // Reset the form
            })
            .catch(error => {
                alert("An error occurred, please try again.");
                console.error("Error submitting form:", error);
            });
        });
    </script>
</body>
</html>
